<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="expression"></div>
            <div class="result"></div>
        </div>
        <button class="item clean">C</button>
        <button class="item">+/-</button>
        <button class="item">%</button>
        <button class="item operator" data-value="/">รท</button>
        <button class="item number" data-value="7">7</button>
        <button class="item number" data-value="8">8</button>
        <button class="item number" data-value="9">9</button>
        <button class="item operator" data-value="*">x</button>
        <button class="item number" data-value="4">4</button>
        <button class="item number" data-value="5">5</button>
        <button class="item number" data-value="6">6</button>
        <button class="item operator" data-value="-">-</button>
        <button class="item number" data-value="1">1</button>
        <button class="item number" data-value="2">2</button>
        <button class="item number" data-value="3">3</button>
        <button class="item operator" data-value="+">+</button>
        <button class="item backspace">โซ</button>
        <button class="item number" data-value="0">0</button>
        <button class="item dot" data-value=".">.</button>
        <button class="item equality">=</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
